<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista Tarea</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-list-header>
    <ion-label>Cetegorias en Oferta </ion-label>
  </ion-list-header>
  <ion-list>
    @for (lista of listas; track lista._id) {
    <ion-item>
      <ion-thumbnail slot="start">
        <img [alt]="lista.name" [src]="lista.image" />
      </ion-thumbnail>

      <ion-label>
        <h2>{{lista.name}}</h2>
        <p>{{lista.description}}</p>
      </ion-label>

    </ion-item>
    }
  </ion-list>
</ion-content>
